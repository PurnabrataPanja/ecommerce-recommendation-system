<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Recommendation System</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        img {
            max-width: 150px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<h1>üõç Product Recommendation System</h1>
<div style="background:#34495e; padding:10px; color:white; text-align:right;">
    {% if user.is_authenticated %}
        Welcome {{ user.username }} |
        <a href="/accounts/logout/" style="color:white;">Logout</a>
    {% else %}
        <a href="/accounts/login/" style="color:white;">Login</a> |
        <a href="/accounts/register/" style="color:white;">Register</a>
    {% endif %}
</div>
{% block content %}{% endblock %}

</body>
</html>
